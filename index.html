<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="node_modules/open-sans-fontface/open-sans.css">
		<link rel="stylesheet" href="node_modules/perfect-scrollbar/css/perfect-scrollbar.css">
		<link rel="stylesheet" href="css/sidebar.menu.css">
		<link rel="stylesheet" href="css/sidebar.menu.white.css">
		<title>Sidebar toggle menu for Bootstrap 4</title>
	</head>
	<body>
		<div class="d-flex" id="wrapper">

			<!-- sidebar menu -->
			<div class="bg-white sidebar">
				<div class="menu"></div>
			</div>

			<!-- website content -->
			<div class="content">
				<nav class="navbar navbar-expand-lg fixed-top bg-white">
					<a class="navbar-brand navbar-title" href="#">Sidebar menu</a>
					<span class="navbar-text">
						<a href="#" id="sidebar" class="bars"><i class="fa fa-bars" aria-hidden="true"></i></a>
					</span>
				</nav>
			</div>
		</div>

		<!-- javascript library -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
		<script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.js"></script>
		<script src="js/sidebar.menu.js"></script>
	</body>
</html>
